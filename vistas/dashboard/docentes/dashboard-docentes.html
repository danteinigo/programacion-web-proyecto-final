<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad Nacional Federico Villarreal | Docentes</title>
    <link rel="shortcut icon" href="../../../img/universidad/UNFV_ico.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dashboard-docentes.css">
</head>

<body>
    <div class="sidevar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span></span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="../../../img/universidad/Docente/FotoPerfil.jpg" alt="docente" class="user-img">
            <div>
                <p class="bold">Docente</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-book'></i>
                    <span class="nav-item">Cursos</span>
                </a>
                <span class="tooltip">Cursos</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="nav-item">Ajustes</span>
                </a>
                <span class="tooltip">Ajustes</span>
            </li>
            <li>
                <a href="../../../index.html">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>

        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Panel Principal</h1>
        </div>
    </div>
</body>

<script>
    let btn = document.querySelector('#btn');
    let sidevar = document.querySelector('.sidevar');

    btn.onclick = function(){
        sidevar.classList.toggle('active');
    }
</script>

</html>
