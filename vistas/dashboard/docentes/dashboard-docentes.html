<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="dashboard-docentes.css">
</head>

<body>
    <div id="sidebar">
        <button id="toggle-sidebar">
            <i class="fas fa-bars"></i>
            <span>Sidebar</span>
        </button>
        <ul>
            <li><i class="fas fa-home"></i> Inicio</li>
            <li><i class="fas fa-users"></i> Usuario</li>
            <li><i class="fas fa-cog"></i> Ajustes</li>
            <li><i class="fas fa-info-circle"></i> Información</li>
        </ul>
    </div>
    <div id="content">
        <h1>Registro de Notas</h1>
        <p>**************************************************************</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        document.getElementById('toggle-sidebar').addEventListener('click', function (e) {
            e.stopPropagation(); // Evitar que el evento se propague al hacer clic en el botón
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            if (sidebar.style.width === '250px') {
                sidebar.style.width = '80px';
                content.style.marginLeft = '80px';
                this.classList.remove('active');
            } else {
                sidebar.style.width = '250px';
                content.style.marginLeft = '250px';
                this.classList.add('active');
            }
        });

        // Cerrar la barra lateral si se hace clic en otro lugar de la página
        document.addEventListener('click', function (e) {
            var sidebar = document.getElementById('sidebar');
            var toggleSidebar = document.getElementById('toggle-sidebar');
            if (e.target !== sidebar && e.target !== toggleSidebar) {
                sidebar.style.width = '80px';
                document.getElementById('content').style.marginLeft = '80px';
                document.getElementById('toggle-sidebar').classList.remove('active');
            }
        });
    </script>
</body>

</html>
